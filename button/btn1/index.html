<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .btn-warning {
        border-radius: 1.5rem;
        padding: 10px 25px;
        background: linear-gradient(to right, #dd4600 50%, #ff5100 50%);
        border: none;
        background-position: 100% 100% !important;
        background-size: 200% 100% !important;
        transition: .2s ease !important;
    }
    .btn-warning:hover {
        background-position: 0 100% !important;
    }
</style>
<body>
<div style="display: flex; justify-content: center;">
    <button type="button" class="btn-warning" style="color: white;">Warning Button</button>
</div>
</body>
</html>
